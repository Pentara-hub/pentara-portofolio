<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />

      name="description"
      content="We design, develop, and deploy full-stack web apps and cloud infrastructure that scale."
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#1D4ED8",
              dark: "#0B1021",
              accent: "#38BDF8",
              background: {
                dark: "#0F172A",
                light: "#F8FAFC",
              },
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

  <body
    class="bg-background-light dark:bg-background-dark font-sans text-slate-800 dark:text-slate-200 transition-colors duration-300"
  >
    <div id="root"></div>

    <script>
      // Theme toggle
      const themeToggle = document.getElementById("themeToggle");
      const mobileThemeToggle = document.getElementById("mobileThemeToggle");
      const html = document.documentElement;

      function toggleTheme() {
        html.classList.toggle("dark");
        localStorage.setItem(
          "theme",
          html.classList.contains("dark") ? "dark" : "light"
        );
      }

      themeToggle.addEventListener("click", toggleTheme);
      mobileThemeToggle.addEventListener("click", toggleTheme);

      // Check for saved theme preference
      if (localStorage.getItem("theme") === "light") {
        html.classList.remove("dark");
      }

      // Mobile menu toggle
      const mobileMenuBtn = document.getElementById("mobileMenuBtn");
      const mobileMenu = document.getElementById("mobileMenu");

      mobileMenuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("hidden");
      });

      // Close mobile menu when clicking a link
      document.querySelectorAll("#mobileMenu a").forEach((link) => {
        link.addEventListener("click", () => {
          mobileMenu.classList.add("hidden");
        });
      });

      // Reduced motion toggle
      const reduceMotionBtn = document.getElementById("reduceMotionBtn");

      reduceMotionBtn.addEventListener("click", () => {
        document.body.classList.toggle("reduce-motion");
        if (document.body.classList.contains("reduce-motion")) {
          reduceMotionBtn.innerHTML = '<i class="fas fa-walking"></i>';
          localStorage.setItem("reducedMotion", "true");
        } else {
          reduceMotionBtn.innerHTML = '<i class="fas fa-running"></i>';
          localStorage.setItem("reducedMotion", "false");
        }
      });

      // Check for reduced motion preference
      if (localStorage.getItem("reducedMotion") === "true") {
        document.body.classList.add("reduce-motion");
        reduceMotionBtn.innerHTML = '<i class="fas fa-walking"></i>';
      }

      // Create 3D nodes simulation
      function createNodes() {
        const container = document.getElementById("nodesContainer");
        if (!container) return;

        const nodeCount = 12;
        const nodes = [];

        // Create nodes
        for (let i = 0; i < nodeCount; i++) {
          const node = document.createElement("div");
          node.className = "node floating";
          if (i % 3 === 1) node.classList.add("floating-delay-1");
          if (i % 3 === 2) node.classList.add("floating-delay-2");

          // Random position within container
          const left = Math.random() * 80 + 10; // 10-90%
          const top = Math.random() * 80 + 10; // 10-90%

          node.style.left = `${left}%`;
          node.style.top = `${top}%`;

          container.appendChild(node);
          nodes.push({ element: node, left, top });
        }

        // Create connections between nodes
        for (let i = 0; i < nodes.length; i++) {
          for (let j = i + 1; j < nodes.length; j++) {
            // Only connect some nodes (about 1/3 of possible connections)
            if (Math.random() < 0.3) {
              const node1 = nodes[i];
              const node2 = nodes[j];

              const x1 = node1.left;
              const y1 = node1.top;
              const x2 = node2.left;
              const y2 = node2.top;

              // Calculate distance between nodes
              const distance = Math.sqrt(
                Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2)
              );

              // Only connect if distance is reasonable
              if (distance < 60) {
                const connector = document.createElement("div");
                connector.className = "connector";

                // Position connector between nodes
                connector.style.left = `${x1}%`;
                connector.style.top = `${y1}%`;
                connector.style.width = `${distance}%`;

                // Calculate angle between nodes
                const angle = (Math.atan2(y2 - y1, x2 - x1) * 180) / Math.PI;
                connector.style.transform = `rotate(${angle}deg)`;

                container.appendChild(connector);
              }
            }
          }
        }

        // Handle parallax effect on scroll
        if (!document.body.classList.contains("reduce-motion")) {
          window.addEventListener("scroll", () => {
            const scrollY = window.scrollY;
            const speed = 0.2;

            nodes.forEach((node, index) => {
              const offset = scrollY * speed * (index % 2 === 0 ? 1 : -1) * 0.1;
              node.element.style.transform = `translateY(${offset}px)`;
            });
          });
        }
      }

      // Initialize nodes when page loads
      window.addEventListener("load", createNodes);

      // Fade in elements when they come into view
      function checkVisibility() {
        const elements = document.querySelectorAll(
          ".fade-in, .fade-in-delay-1, .fade-in-delay-2, .fade-in-delay-3"
        );

        elements.forEach((el) => {
          const rect = el.getBoundingClientRect();
          const isVisible =
            rect.top <= window.innerHeight * 0.8 && rect.bottom >= 0;

          if (isVisible) {
            el.style.animationPlayState = "running";
          }
        });
      }

      // Check visibility on scroll and load
      window.addEventListener("scroll", checkVisibility);
      window.addEventListener("load", checkVisibility);
    </script>
    <script src="assets/js/main.js"></script>
    <script type="module" src="/resources/main.jsx"></script>
  </body>
